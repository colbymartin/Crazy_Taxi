    <script type="x-ampersand-template" id="game-template">
        <div>
            <h3>Fuel: <span class="fuel"></span></h3>
            <h3>Location: <span class="Xlocation"></span>, <span class="Ylocation"></span></h3>
            <button id="upBtn">Up</button>
            <button id="rightBtn">Right</button>
            <button id="downBtn">Down</button>
            <button id="leftBtn">Left</button>
        </div>
    </script>
    <script type="x-ampersand-template" id="total-template">
        <div>
            <h2>Total: $<span class="total"></span></h2>
        </div>
    </script>
    <script type="x-ampersand-template" id="vehicle-template">
        <div>
            <section class="chooseVehicle">
                <h3>Choose Your Vehicle</h3>
                <div class="hybrid">
                    <h4>Standard Hybrid</h4>
                    <p>An Eco-Friendly, Economical Choice ($10/per passenger)</p>
                    <button class="hybridBtn">Choose Hybrid</button>
                </div>     
                <div class="hummer">
                    <h4>Luxury SUV</h4>
                    <p>Travel in Style and Luxury ($20/per passenger)</p>
                    <button class="luxBtn">Choose SUV</button>
                </div>  
            </section>
            <section class="status"></section>
            <section class="EndSection"></section>
    </div>
    </script>
</head>
