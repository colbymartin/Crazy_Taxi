    </script>

    </script>

                    <p>An Eco-Friendly, Economical Choice ($10/per passenger)</p>
                    <a href="#viewGame" class="hybridBtn">Choose Hybrid</a>
                </div>
                <div class="hummer">
                    <h4>Luxury SUV</h4>
                    <p>Travel in Style and Luxury ($20/per passenger)</p>
                    <a href='#viewGame' class="luxBtn">Choose SUV</a>
                </div>
            </section>
        </div>
    </script>
    <script type="x-ampersand-template" id="passenger-template">
        <div>
            <h4>Passenger: <span class="name"></span></h4>
            <p>Occupation: <span class="occupation"></span></p>
            <p>Status: <span class="passStatus"></span></p>
        </div>
    </script>
    <script type="x-ampersand-template" id="passenger-list-template">
        <div class="hide">

        </div>
    </script>
