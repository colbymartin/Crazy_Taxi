    <script type="x-ampersand-template" id="game-template">
        <div class="hide">
            <h3>Fuel: <span class="fuel"></span></h3>
            <h3>Location: <span class="Xlocation"></span>, <span class="Ylocation"></span></h3>
            <div class="directions">
                <div class="top">
                    <button id="upBtn"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                </div>
                <div class="middle">
                    <button id="leftBtn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                    <button id="rightBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
                <div>
                    <button id="downBtn"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </script>
    <script type="x-ampersand-template" id="total-template">
        <div class="hide">
            <h1>GAME OVER</h1>
            <h2>Total: $<span class="total"></span></h2>
            <a>Start Over</a>
        </div>
    </script>
    <script type="x-ampersand-template" id="vehicle-template">
        <div>
            <section class="chooseVehicle">
                <h4>A Game Where You Can Operate Your Own Cab!</h4>
                <h4>Complete As Many Rides As You Can, But Don't Run Out Of Gas!</h4>
                <h4>First, Choose Your Vehicle:</h4>
                <div class="hybrid">
                    <img src="assets/compact.png">
                    <h4>Compact Car</h4>
                    <p>An Eco-Friendly, Economical Choice (Make $10/per passenger)</p>
                    <a href="#viewGame" class="hybridBtn">Choose Hybrid</a>
                </div>
                <div class="hummer">
                    <img src="assets/suv.png">
                    <h4>Luxury SUV</h4>
                    <p>Travel in Style and Luxury (Make $20/per passenger)</p>
                    <a href='#viewGame' class="luxBtn">Choose SUV</a>
                </div>
            </section>
        </div>
    </script>
    <script type="x-ampersand-template" id="passenger-template">
        <div>
            <p><span class="name"></span></p>
            <p><span class="occupation"></span></p>
            <p><span class="passStatus"></span></p>
        </div>
    </script>
    <script type="x-ampersand-template" id="passenger-list-template">
        <div class="hide">
            <h2>Passenger Log</h2>
            <ul>
                <div>
                    <h4>Name</h4>
                    <h4>Occupation</h4>
                    <h4>Status</h4>
                </div>

    </script>
